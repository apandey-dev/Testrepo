<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card - Arpit Pandey</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #5B9BD5; /* Main Blue Color */
            --light-blue: #E6F0FA;    /* Light wave color */
            --dark-text: #2c3e50;
            --white: #ffffff;
            --card-width: 320px;
            --card-height: 520px; /* Vertical Business Card aspect ratio */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact; /* Ensures colors print correctly */
            print-color-adjust: exact;
        }

        body {
            background-color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 40px;
            padding: 20px;
            flex-wrap: wrap;
        }

        /* --- Card Structure --- */
        .card {
            width: var(--card-width);
            height: var(--card-height);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            background: white;
            display: flex;
            flex-direction: column;
        }

        /* --- FRONT SIDE (Photo) --- */
        .card-front {
            background-color: var(--white);
            align-items: center;
            justify-content: space-between;
        }

        /* Top Wave Graphic */
        .wave-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: var(--light-blue);
            clip-path: ellipse(80% 70% at 50% 0%);
            z-index: 1;
        }
        
        .wave-top::after {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 120px;
            height: 120px;
            background: rgba(91, 155, 213, 0.15); /* Faint blue accent */
            border-radius: 50%;
        }

        /* Image Container */
        .img-container {
            z-index: 2;
            margin-top: 60px;
            width: 220px;
            height: 220px;
            position: relative;
        }

        /* User Image styling */
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* To remove the background of your PNG if it has one, use this */
            /* filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2)); */
        }

        /* Bottom "Juss.erty" Section */
        .front-bottom {
            width: 100%;
            height: 100px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        /* Bottom Wave Graphic */
        .wave-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 140px;
            background: var(--light-blue);
            clip-path: ellipse(90% 60% at 50% 100%);
            z-index: 1;
        }

        /* The Brand Name Text */
        .brand-name {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-blue);
            z-index: 3;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        /* --- BACK SIDE (Details) --- */
        .card-back {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 40px 30px;
            position: relative;
        }

        /* Background Abstract Shapes (Vector Feel) */
        .bg-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        .shape-1 { width: 150px; height: 150px; top: -50px; left: -50px; }
        .shape-2 { width: 200px; height: 200px; bottom: -80px; right: -50px; }
        .shape-3 { width: 100px; height: 100px; top: 40%; right: -40px; opacity: 0.05; }

        /* Content Styling */
        .header {
            margin-top: 40px;
            margin-bottom: 60px;
            z-index: 2;
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .role {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.9;
            margin-top: 5px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 2;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
        }

        .icon-box {
            width: 20px;
            display: flex;
            justify-content: center;
        }

        .info-item i {
            font-size: 16px;
        }
        
        /* Print Settings */
        @media print {
            body {
                background: none;
                display: block;
            }
            .card {
                break-inside: avoid;
                margin: 20px;
                border: 1px solid #ddd; /* Light border for cutting guide */
                box-shadow: none;
                float: left;
            }
        }
    </style>
</head>
<body>

    <div class="card card-front">
        <div class="wave-top"></div>
        
        <div class="img-container">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?hair=shaggy&hairColor=2c1b18&clotheType=collarSweater&clotheColor=262626&skinColor=f8d25c&topType=longHair" alt="Anime Character" class="profile-img">
        </div>

        <div class="wave-bottom"></div>
        <div class="brand-name">Juss.erty</div>
    </div>

    <div class="card card-back">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
        <div class="bg-shape shape-3"></div>

        <div class="header">
            <div class="name">ARPIT PANDEY</div>
            <div class="role">Software Engineer</div>
        </div>

        <div class="contact-info">
            <div class="info-item">
                <div class="icon-box"><i class="fas fa-phone-alt"></i></div>
                <span>123 456 7890</span>
            </div>
            <div class="info-item">
                <div class="icon-box"><i class="fas fa-envelope"></i></div>
                <span>arpit@email.com</span>
            </div>
            <div class="info-item">
                <div class="icon-box"><i class="fas fa-globe"></i></div>
                <span>your street address</span>
            </div>
            <div class="info-item">
                <div class="icon-box"><i class="fas fa-map-marker-alt"></i></div>
                <span>your street address</span>
            </div>
        </div>
    </div>

</body>
</html>
