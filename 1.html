<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Business Card Generator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-blue: #548CFF; /* Soft Blue from image */
            --dark-blue: #3a6bc0;
            --text-dark: #333;
            --white: #ffffff;
            --card-width: 320px; /* On screen size */
            --card-height: 560px; /* Aspect ratio roughly 2:3.5 */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            min-height: 100vh;
            color: var(--text-dark);
        }

        /* --- Layout --- */
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            gap: 50px;
            align-items: flex-start;
        }

        /* --- Form Section --- */
        .editor-panel {
            flex: 1;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .editor-panel h2 { margin-bottom: 20px; color: var(--primary-blue); }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-family: 'Kalam', cursive;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus { border-color: var(--primary-blue); outline: none; }

        .actions { display: flex; gap: 10px; margin-top: 20px; }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Fredoka', sans-serif;
            transition: transform 0.2s, background 0.2s;
            flex: 1;
        }
        .btn-primary { background: var(--primary-blue); color: white; }
        .btn-secondary { background: #333; color: white; }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }

        /* --- Card Preview Section --- */
        .preview-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px; /* For 3D Flip */
        }

        .card-wrapper {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            border-radius: 20px; /* Visual only, print overrides this */
        }

        .card-wrapper.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides back when flipped */
            border-radius: 20px;
            overflow: hidden;
            background: white;
        }

        /* --- Front Side Design --- */
        .card-front {
            background: white;
            position: relative;
        }

        /* Decorative Waves */
        .wave-top {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150%;
            height: 200px;
            background: rgba(84, 140, 255, 0.15);
            border-radius: 50%;
            transform: rotate(-10deg);
            z-index: 1;
        }
        
        .wave-middle {
            position: absolute;
            top: 20%;
            right: -60%;
            width: 150%;
            height: 300px;
            background: rgba(84, 140, 255, 0.1);
            border-radius: 50%;
            transform: rotate(25deg);
            z-index: 1;
        }

        /* Avatar */
        .avatar-container {
            position: absolute;
            bottom: 0;
            left: -20px;
            width: 85%;
            z-index: 2;
        }
        .avatar-img {
            width: 100%;
            display: block;
            filter: drop-shadow(5px 5px 15px rgba(0,0,0,0.2));
        }

        /* Vertical Big Text (GONG YOO Style) */
        .vertical-name {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
        }

        .v-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 3.8rem;
            font-weight: 800;
            line-height: 0.9;
            text-transform: uppercase;
            letter-spacing: -5px;
        }

        .v-text-1 {
            color: var(--primary-blue);
            text-shadow: 2px 2px 0px rgba(0,0,0,0.05);
        }
        
        .v-text-2 {
            color: transparent;
            -webkit-text-stroke: 2px var(--primary-blue);
            position: relative;
            left: -10px; /* Overlap effect */
        }
        
        /* Decoration Circle on Front */
        .deco-circle {
            position: absolute;
            right: 45px;
            bottom: 30%;
            width: 60px;
            height: 60px;
            border: 3px solid white;
            border-radius: 50%;
            z-index: 4;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }


        /* --- Back Side Design --- */
        .card-back {
            background: var(--primary-blue);
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            padding: 40px;
            position: relative;
        }

        /* Back Waves */
        .back-wave-top {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            z-index: 0;
        }
        .back-wave-bottom {
            position: absolute;
            bottom: -50px;
            left: -20px;
            width: 100%;
            height: 150px;
            background: rgba(255,255,255,0.15);
            border-radius: 100% 100% 0 0;
            z-index: 0;
        }

        .back-content { z-index: 2; height: 100%; display: flex; flex-direction: column; }

        .back-header { margin-bottom: 40px; }
        .back-name {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 5px;
        }
        .back-profession {
            font-family: 'Kalam', cursive;
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .contact-list {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
            font-family: 'Fredoka', sans-serif;
            font-weight: 400;
        }

        .contact-item i {
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        /* --- Responsive --- */
        @media (max-width: 800px) {
            .container { flex-direction: column; padding: 20px; }
            .card-wrapper { transform: scale(0.9); }
        }

        /* --- PRINT CSS (Critical) --- */
        @media print {
            body { background: white; -webkit-print-color-adjust: exact; }
            .editor-panel, .actions, h2 { display: none !important; }
            .container { display: block; padding: 0; margin: 0; width: auto; max-width: none; }
            .preview-panel { display: block; perspective: none; }
            
            /* Reset Layout for Print */
            .card-wrapper {
                box-shadow: none;
                transition: none;
                transform: none !important; /* Disable Flip */
                position: relative;
                
                /* Standard Business Card Size (Vertical) */
                width: 2in; 
                height: 3.5in;
                margin: 0;
                display: flex; /* Trick to show elements */
                flex-wrap: wrap;
                gap: 20px;
            }

            /* Show Both Sides */
            .card-face {
                position: relative;
                width: 2in;
                height: 3.5in;
                border: 1px solid #ddd; /* Cutting guide */
                border-radius: 0; /* Sharp edges for print */
                page-break-inside: avoid;
                top: auto; left: auto;
                backface-visibility: visible;
                transform: none !important;
                float: left;
                margin-right: 20px;
                margin-bottom: 20px;
            }

            /* Adjust internal scaling for print size */
            /* Since we designed for 320px screen width but printing at 2in (approx 192px at 96dpi), 
               we need to scale the contents to fit the physical inch dimensions. 
               Using zoom is the easiest hack for mixed unit printing. */
            .card-face {
                zoom: 0.6; /* Scale down pixel design to inch design */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="editor-panel">
        <h2>Card Details</h2>
        <div class="form-group">
            <label>Upload Avatar (Transparent PNG recommended)</label>
            <input type="file" id="imgInput" accept="image/*">
        </div>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="nameInput" value="Gong Yoo" placeholder="e.g. Gong Yoo">
        </div>
        <div class="form-group">
            <label>Profession</label>
            <input type="text" id="roleInput" value="Actor & Model" placeholder="e.g. Actor">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" id="phoneInput" value="+82 10-1234-5678">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="emailInput" value="management@soop.com">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" id="addressInput" value="Gangnam-gu, Seoul, Korea">
        </div>
        <div class="form-group">
            <label>Website</label>
            <input type="text" id="webInput" value="www.msoopent.com">
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="toggleFlip()">Flip Card <i class="fas fa-sync-alt"></i></button>
            <button class="btn btn-secondary" onclick="window.print()">Print Card <i class="fas fa-print"></i></button>
        </div>
    </div>

    <div class="preview-panel">
        <div class="card-wrapper" id="card">
            
            <div class="card-face card-front">
                <div class="wave-top"></div>
                <div class="wave-middle"></div>
                
                <div class="vertical-name" id="frontNameContainer">
                    <span class="v-text v-text-1">GONG</span>
                    <span class="v-text v-text-2">YOO</span>
                </div>

                <div class="deco-circle"></div>

                <div class="avatar-container">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix&clothing=blazerAndShirt&top=shortHairTheCaesar&hairColor=black&skinColor=light" class="avatar-img" id="avatarDisplay" alt="Avatar">
                </div>
            </div>

            <div class="card-face card-back">
                <div class="back-wave-top"></div>
                
                <div class="back-content">
                    <div class="back-header">
                        <div class="back-name" id="backName">GONG <br> YOO</div>
                        <div class="back-profession" id="backRole">Actor</div>
                    </div>

                    <div class="contact-list">
                        <div class="contact-item">
                            <i class="fas fa-phone-alt"></i>
                            <span id="backPhone">+82 10-1234-5678</span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="backAddress">Gangnam-gu, Seoul</span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span id="backEmail">info@email.com</span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-globe"></i>
                            <span id="backWeb">www.website.com</span>
                        </div>
                    </div>
                </div>

                <div class="back-wave-bottom"></div>
            </div>

        </div>
    </div>
</div>

<script>
    // --- Live Update Logic ---
    const inputs = {
        name: document.getElementById('nameInput'),
        role: document.getElementById('roleInput'),
        phone: document.getElementById('phoneInput'),
        email: document.getElementById('emailInput'),
        address: document.getElementById('addressInput'),
        web: document.getElementById('webInput'),
        img: document.getElementById('imgInput')
    };

    const outputs = {
        frontContainer: document.getElementById('frontNameContainer'),
        backName: document.getElementById('backName'),
        backRole: document.getElementById('backRole'),
        backPhone: document.getElementById('backPhone'),
        backEmail: document.getElementById('backEmail'),
        backAddress: document.getElementById('backAddress'),
        backWeb: document.getElementById('backWeb'),
        avatar: document.getElementById('avatarDisplay')
    };

    // Update Text Fields
    function updateCard() {
        // Back side updates are simple
        outputs.backName.innerHTML = inputs.name.value.replace(' ', '<br>');
        outputs.backRole.textContent = inputs.role.value;
        outputs.backPhone.textContent = inputs.phone.value;
        outputs.backEmail.textContent = inputs.email.value;
        outputs.backAddress.textContent = inputs.address.value;
        outputs.backWeb.textContent = inputs.web.value;

        // Front Side Logic: Split name for the stylish effect
        const fullName = inputs.name.value.trim().split(' ');
        let html = '';
        if (fullName.length > 0) {
            // First part (Solid Color)
            html += `<span class="v-text v-text-1">${fullName[0]}</span>`;
        }
        if (fullName.length > 1) {
            // Remaining parts (Outlined)
            html += `<span class="v-text v-text-2">${fullName.slice(1).join(' ')}</span>`;
        }
        outputs.frontContainer.innerHTML = html;
    }

    // Attach Event Listeners to all text inputs
    Object.values(inputs).forEach(input => {
        if(input.type === 'text' || input.type === 'email') {
            input.addEventListener('input', updateCard);
        }
    });

    // --- Image Upload Logic ---
    inputs.img.addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                outputs.avatar.src = e.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        }
    });

    // --- Flip Logic ---
    function toggleFlip() {
        document.getElementById('card').classList.toggle('flipped');
    }
</script>

</body>
</html>
